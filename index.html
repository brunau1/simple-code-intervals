<!DOCTYPE html>
<html>
<head>
	<title>Get Intervals</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		
		.box-box{
			width: 50%;
			margin: auto;
		}
		#print{
			width: 50%;
			margin: auto;
		}

	</style>
	<script src="getRanges.js"></script>
</head>
<body>

	<div class="box-box">
		<div class="form-group">
			<label for="search">Write the number here:</label>
			<input type="text" class="form-control" id="search" placeholder="Ex.: 250030" name="search" onchange="getRange()"><br>
			<input type="button" value="Enviar" id="enviar" onclick="getRange()">
		</div>
	</div>
	<div id="print"></div>
</body>
</html>
